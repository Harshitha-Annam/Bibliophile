<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookReader UI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1f1f1f;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    header .left label {
      background: #4f46e5;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    header .left label:hover {
      background: #6366f1;
    }
    header .left input {
      display: none;
    }
    header .right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header button {
      background: #333;
      border: none;
      color: #eee;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    header button:hover {
      background: #4f46e5;
    }
    #bookmark {
      background: #facc15;
      color: #111;
      font-weight: 600;
    }
    #bookmark:hover {
      background: #fde047;
    }
    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #file-render {
      background: #222;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      margin: auto;
      width: 70%;
      height: 90%;
    }
    aside {
      width: 280px;
      background: #1f1f1f;
      border-left: 1px solid #333;
      display: flex;
      flex-direction: column;
    }
    aside h2 {
      font-size: 16px;
      margin-bottom: 8px;
    }
    aside .section {
      padding: 16px;
      border-bottom: 1px solid #333;
    }
    select {
      width: 100%;
      background: #333;
      border: none;
      color: #eee;
      padding: 6px;
      border-radius: 6px;
    }
    textarea {
      width: 100%;
      background: #333;
      border: none;
      color: #eee;
      border-radius: 6px;
      padding: 6px;
      resize: none;
      font-size: 14px;
    }
    #save-note-btn {
      margin-top: 6px;
      background: #4f46e5;
      padding: 6px 12px;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    #save-note-btn:hover {
      background: #6366f1;
    }
    #notes-container div {
      background: #2d2d2d;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #notes-container button {
      background: #e11d48;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    #notes-container button:hover {
      background: #f43f5e;
    }
  </style>
</head>
<body>

<header>
  <div class="left">
    <label>
      Upload PDF
      <input type="file" id="file-input">
    </label>
    <span id="book-title">My Book</span>
  </div>
  <div class="right">
    <button id="prev">◀</button>
    <input id="page-range" type="number" min="1" value="1" style="width:50px;text-align:center;background:#333;border:none;color:#eee;border-radius:6px;">
    <span><span id="page_num">1</span> / <span id="page_count">0</span></span>
    <button id="next">▶</button>
    <button id="bookmark">★ Bookmark</button>
  </div>
</header>

<main>
  <canvas id="file-render"></canvas>
  <aside>
    <div class="section">
      <h2>Bookmarks</h2>
      <select id="bookmarks-list" size="5"></select>
    </div>
    <div class="section" style="flex:1;overflow-y:auto;">
      <h2>Notes</h2>
      <textarea id="note-textarea" rows="2" placeholder="Write a note..."></textarea>
      <button id="save-note-btn">Save</button>
      <div id="notes-container">
        <div><span>Sample Note</span><button>delete</button></div>
      </div>
    </div>
  </aside>
</main>

</body>
</html>
